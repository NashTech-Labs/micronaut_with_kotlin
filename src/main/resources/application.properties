micronaut.application.name=micronaut_demo_1

# Datasource configuration
datasources.default.url=jdbc:mysql://localhost:3306/database_name
datasources.default.driverClassName=com.mysql.cj.jdbc.Driver
datasources.default.username=your_db_username
datasources.default.password=your_DB_Password

# Hibernate configuration
datasources.default.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
datasources.default.hibernate.ddl-auto=update

#loggers
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
